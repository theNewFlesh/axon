<!DOCTYPE html>

<link rel="import" href="../packages/polymer/polymer.html">

<polymer-element name='filter-form'>
  <template>
    <style>
      :host {
        display: block;
      }
      label.label {
        width: 200px;
        float: left;
      }
      #slider {
        width: 100px;
        /*display: inline-block;*/
      }
      #txtSearch {
        width: 100px;
      }
    </style>

    <label class='label'>Show tasks with % at least: </label>
    <input id='slider' type='range' value='{{threshold}}' min='0' max='100'>

    <br/>

    <label class='label'>And title including:</label>
    <input type=text id='txtSearch' value='{{searchString}}' on-keyup='{{clearSearch}}'>

  </template>
  <script type='application/dart' src='filter_form.dart'></script>
</polymer-element>
