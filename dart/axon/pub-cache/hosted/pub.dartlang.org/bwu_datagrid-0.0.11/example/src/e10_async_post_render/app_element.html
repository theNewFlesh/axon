<polymer-element name='app-element'>
  <template>
    <!--<link rel='stylesheet' href='packages/bwu_datagrid/asset/grid.css'>

    <link rel="stylesheet" href='../../../packages/bwu_datagrid/asset/smoothness/jquery-ui-1.8.16.custom.css'>

    <style>
      :host {
        display: block;
        width: 100%;
      }
    </style>
    <style>
      bwu-datagrid /deep/ .cell-title {
        font-weight: bold;
      }

      bwu-datagrid /deep/ .cell-effort-driven {
        text-align: center;
      }

      .description * {
        font-size: 11pt;
      }
    </style>

    <div style='position:relative'>
      <div style='width:600px;'>
        <div class="grid-header" style="width:100%">
          <label>Scores:</label>
        </div>
        <bwu-datagrid id='myGrid' style='width:100%;height:500px;'></bwu-datagrid>
      </div>

      <div class='options-panel'>
        <h2>Demonstrates:</h2>
          <p>
            With BWU Datagrid, you can still have rich, complex cells rendered against the actual DOM nodes while still preserving
            the speed and responsiveness.
            This is achieved through async background post-rendering.
            BWU Datagrid exposes a <u>asyncPostRender</u> property on a column which you can use to set your own function that will
            manipulate the cell DOM node directly.
            The event is fired one by one for all visible rows in the viewport on a timer so it doesn't impact the UI
            responsiveness.
            You should still make sure that post-processing one row doesn't take too long though.
            BWU Datagrid will figure out what and when needs to be updated for you.
          </p>

          <p>
            The example below is a list of 500 rows with a title and 5 integer cells followed by graphical representation of
            these integers.
            The graph is drawn using a CANVAS element in the background.
            The grid is editable, so you can edit the numbers and see the changes reflected (almost) immediately in the graph.
            The graph cell behaves just like an ordinary cell and can be resized/reordered.
            The graphs themselves are created using the <a href="https://github.com/bwu-dart/bwu_sparkline"
                                                                     target="_blank">BWU Sparkline</a> library.
          </p>

        <h2>View Source:</h2>
        <ul>
          <li><A href="https://github.com/bwu-dart/bwu_datagrid/blob/master/example/src/e10_async_post_render/app_element.dart" target="_sourcewindow"> View the source for this example on Github</a></li>
        </ul>
      </div>
    </div>
  </template>
  <script type='application/dart' src='app_element.dart'></script>
