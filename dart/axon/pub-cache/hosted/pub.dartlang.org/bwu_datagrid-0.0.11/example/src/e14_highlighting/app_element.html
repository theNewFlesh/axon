<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">
<link rel='import' href='../../packages/bwu_datagrid/bwu_datagrid.html'>

<polymer-element name='app-element'>
  <template>
    <!--<link rel='stylesheet' href='packages/bwu_datagrid/asset/grid.css'>
    <link rel='stylesheet' href='packages/bwu_datagrid/asset/default_theme.css' > -->
    <link rel='stylesheet' href='../../asset/examples.css'>

    <style>
      :host {
        display: block;
        width: 100%;
      }
      table {
        width: 100%;
      }
    </style>
    <style>
      bwu-datagrid /deep/ .load-medium {
        color: orange;
        font-weight: bold;
      }

      bwu-datagrid /deep/ .load-hi {
        color: red;
        font-weight: bold;
      }

      bwu-datagrid /deep/ .changed {
        background: pink;
      }

      bwu-datagrid /deep/ .current-server {
        border: 1px solid black;
        background: orange;
      }
    </style>

    <div style="position:relative">
      <div style="width:520px;">
        <bwu-datagrid id="myGrid" style="width:100%;height:500px;"></bwu-datagrid>
      </div>

      <div class="options-panel">
        <h2>About</h2>
        This example simulates a real-time display of CPU utilization in a web farm.
        Data is updated in real-time, and cells with changed data are highlighted.
        You can also click "Find current server" to scroll the row displaying data for the current
        server into view and flash it.
        <h2>Demonstrates</h2>
        <ul>
          <li>setHighlightedCells()</li>
          <li>flashCell()</li>
        </ul>
        <h2>Controls</h2>
        <button on-click="{{simulateRealTimeUpdates}}">Start simulation</button>
        <button on-click="{{findCurrentServer}}">Find current server</button>
          <h2>View Source:</h2>
          <ul>
              <li><A href="https://github.com/bwu-dart/bwu_datagrid/blob/master/example/src/e14_highlighting/app_element.dart" target="_sourcewindow"> View the source for this example on Github</a></li>
          </ul>
      </div>
    </div>

  </template>
  <script type="application/dart" src="app_element.dart"></script>
</polymer-element>
