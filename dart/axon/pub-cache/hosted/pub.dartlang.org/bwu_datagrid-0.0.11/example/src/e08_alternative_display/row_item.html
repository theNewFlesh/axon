<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name='row-item'>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class='cell-inner'>
      <div class='cell-left'></div>
      <div class='cell-main'>
        <b><span id='name'></span></b><br/>
        <span id='title'></span><br/>
        <span id='email'></span><br/>
        <span id='phone'></span>
      </div>
    </div>
  </template>
  <script type='application/dart' src='row_item.dart'></script>
</polymer-element>
