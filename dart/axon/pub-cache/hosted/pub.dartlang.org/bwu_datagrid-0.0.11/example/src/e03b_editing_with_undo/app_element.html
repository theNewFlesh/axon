<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">
<link rel='import' href='../../packages/bwu_datagrid/bwu_datagrid.html'>

<polymer-element name='app-element'>
  <template>
    <!--<link rel='stylesheet' href='packages/bwu_datagrid/asset/grid.css'>
    <link rel='stylesheet' href='packages/bwu_datagrid/asset/default_theme.css' > -->
    <link rel='stylesheet' href='../../asset/examples.css'>

    <style>
      :host {
        display: block;
        width: 100%;
      }

      table {
        width: 100%;
      }

      bwu-datagrid /deep/ .cell-effort-driven {
        text-align: center;
      }
    </style>

    <div style="position:relative">
      <div style="width:600px;">
        <bwu-datagrid id="myGrid" style="width:100%;height:500px;"></bwu-datagrid>
      </div>

      <div class="options-panel">
        <h2>Demonstrates:</h2>
        <ul>
          <li>Using "editCommandHandler" option to intercept edit commands and implement undo support</li>
        </ul>

        <h2>Controls:</h2>
        <button on-click="{{undo}}" disabled?="{{!isUndoItem}}"><img src="packages/bwu_datagrid/asset/images/arrow_undo.png" align="absmiddle"> Undo</button>
          <h2>View Source:</h2>
          <ul>
            <li><A href="https://github.com/bwu-dart/bwu_datagrid/blob/master/example/src/e03b_editing_with_undo/app_element.dart" target="_sourcewindow"> View the source for this example on Github</a></li>
          </ul>
      </div>
    </div>

  </template>
  <script type="application/dart" src="app_element.dart"></script>
</polymer-element>
